<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./static/css/reset.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>epet</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function () {
      const styleNode =document.createElement("style");             //创建根标签
      const width = document.documentElement.clientWidth/16;        //得到视口宽度值的1/16
      styleNode.innerHTML="html{font-size:"+width+"px!important}"; //将此属性设为最高优先级，其他操作不能改变此属性值
      document.head.appendChild(styleNode);        //将此标签添加到head中
    })();
    (function(){
      var targetW = 375;
      var width = document.documentElement.clientWidth;
      var scale = width/targetW;
      var metaNode =document.querySelector("meta[name='viewport']");
      metaNode.setAttribute("content","initial-scale="+scale+",user-scalable=no");
    })()


  </script>
</html>
